  <body>
    <div class="text">
      <div class="header">
        《蒹葭》<br>
        先秦 无名氏<br>
      </div>
      <div class="content">
        蒹葭苍苍，白露为霜。所谓伊人，在水一方。<br>
        溯洄从之，道阻且长;溯游从之，宛在水中央。<br>
        蒹葭萋萋，白露未晞。所谓伊人，在水之湄。<br>
        溯洄从之，道阻且跻;溯游从之，宛在水中坻。<br>
        蒹葭采采，白露未已，所谓伊人，在水之涘。<br>
        溯洄从之，道阻且右;溯游从之，宛在水中沚。
      </div>
    </div>
